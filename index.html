<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
          <div class="row">
            <div class="column-full"><h1>New Entry</h1></div>
            </div>

            <div class="row">
              <div class="column-half"><img src="./images/placeholder-image-square.jpg"
                alt="placeholder image"></div>
              <div class="column-half">
                <form id="new-entry"><br>
                <label class= form-title for="Title">Title</label><br><br>
                  <input
                  required
                  name="title"
                  type="text"
                  id="title"/>
                  <br><br>
                   <label class= form-title for="Photo-URL">Photo-URL</label><br><br>
                  <input
                  required
                  name="photo"
                  type="url"
                  id="photo"/>
                  <br><br>
              </div>
              </div>
              <div class=row>
                <div class="column-full">
                   <label class= form-title for="Notes">Notes</label><br><br>
                  <textarea
                  required
                  rows="5"
                  name="Notes"
                  type="text"
                  id="notes" ></textarea></form>
              </div>
            </div>
          </div>


      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

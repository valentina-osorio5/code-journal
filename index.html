<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar column-full">
          <h1>Code Journal</h1>
        </nav>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="entry-form-wrapper hidden">
        <form id="entry-form">
          <div class="column-full">
            <h1 class="new-entry-header">New Entry</h1>
          </div>
          <div class="row">
            <div class="photo-wrapper column-half">
              <img
                id="entry-image"
                src="images/placeholder-image-square.jpg"
                alt="Placeholder image" />
            </div>
            <div class="column-half">
              <label class="form-title" for="title">Title</label><br />
              <input id="title" type="text" name="title" required /><br /><br />
              <label class="form-title" for="photo-url">Photo URL</label><br />
              <input id="photo-url" type="url" name="photoUrl" required />
            </div>
            <div class="column-full">
              <label class="form-title" for="notes">Notes</label>
              <textarea name="notes" id="notes" required></textarea>
              <div class="form-actions">
                <button class="button" type="submit">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="dataviewentries">
        <div class="column-full">
          <p class="no-entries">No entries have been recorded.</p>
        </div>
        <ul>
          <li class="list-item">
            <img src="https://tinyurl.com/yn3rsxzx" alt="woman meditating" />
            <h2>Title of my entry</h2>
            <p>Text from my entry.</p>
          </li>
          <li class="list-item">
            <img src="https://tinyurl.com/mpp5487m" alt="Street in Japan" />
            <h2>Manifesting Travels</h2>
            <p>Can't wait to go to Japan!</p>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
